<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Friends Info Hinter</title>
  </head>
  <body>
    <h1>Friends Info Hinter</h1>
    <table>
      <thead>
        <tr class="headings">
          <th class="id-h">id</th>
          <th class="first-name-h">First Name</th>
          <th class="last-name-h">Last Name</th>
          <th class="birth-year-h">Birth Year</th>
          <th class="age-h">age</th>
          <th class="job-h">job</th>
          <th class="birthday-h">birthday</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row-0">
          <th class="id-0">0</th>
          <td class="first-name-0">Kevin</td>
          <td class="last-name-0">Jonas</td>
          <td class="birth-year-0">1996</td>
          <td class="age-0"></td>
          <td class="job-0">programmer</td>
          <td class="birthday-0">Mar 23</td>
        </tr>
        <tr class="row-1">
          <th class="id-1">1</th>
          <td class="first-name-1">Bill</td>
          <td class="last-name-1">Phillips</td>
          <td class="birth-year-1">1992</td>
          <td class="age-1"></td>
          <td class="job-1">web-designer</td>
          <td class="birthday-1">Jul 5</td>
        </tr>
        <tr class="row-2">
          <th class="id-2">2</th>
          <td class="first-name-2">Lewis</td>
          <td class="last-name-2">Rogers</td>
          <td class="birth-year-2">1970</td>
          <td class="age-2"></td>
          <td class="job-2">doctor</td>
          <td class="birthday-2">Nov 17</td>
        </tr>
        <tr class="row-3">
          <th class="id-3">3</th>
          <td class="first-name-3">Sarah</td>
          <td class="last-name-3">Steward</td>
          <td class="birth-year-3">1985</td>
          <td class="age-3"></td>
          <td class="job-3">hr-specialist</td>
          <td class="birthday-3">Aug 2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="row-input">
          <th class="addRow">ADD</th>
          <td><input class="first-name-input" type="text" /></td>
          <td><input class="last-name-input" type="text" /></td>
          <td><input class="birth-year-input" type="text" /></td>
          <td class=""></td>
          <td><input class="job-input" type="text" /></td>
          <td><input class="birthday-input" type="text" /></td>
        </tr>
      </tfoot>
    </table>
    <div class="current-year">
      <h4>Current Year</h4>
      <input class="current-year-input" type="text" />
      <button class="enter">Enter</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
